<div class="container-lg d-flex justify-content-center">
  <div class="card d-flex align-items-center">
    <img src="../../../assets/img/hospital_logo.svg" class="card-img-top" alt="Img_Logo" />
    <h1 class="Text">MedKit</h1>
    <div class="card-body">
      <h2 class="card-title">LogIn</h2>
      <form #loginForm="ngForm" (submit)="login()">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input required type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="inputEmail" [(ngModel)]="username">
          <div id="emailHelp" class="form-text">Ten cuidado con las mayúsculas!</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input required type="password" class="form-control" id="inputPassword" name="inputPassword" [(ngModel)]="password">
          <div class="form-text">¿No tienes una cuenta todavía? <a routerLink="/register">Regístrate</a></div>
        </div>

        <div *ngIf="validCred" class="alert alert-danger" role="alert" id="alert">
          Usuario o contraseña incorrectos
        </div>

        <button  [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mb-5" id="submitButton">Login</button>

      </form>
    </div>
  </div>
</div>
